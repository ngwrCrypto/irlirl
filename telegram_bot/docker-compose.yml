version: '3.8'

services:
  bot:
    build: .
    container_name: telegram_tracker_bot
    restart: unless-stopped
    volumes:
      - bot_data:/app/data
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - DB_PATH=/app/data/bot.db
      - TZ=Europe/Dublin

volumes:
  bot_data:
